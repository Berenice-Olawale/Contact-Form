<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
            <h2>Get In Touch</h2>
            <hr>
            </div>
            <input type="hidden" name="access_key" value="2a0bbdf8-c5e4-444a-b8a0-0419addb9146">
            <label for="name">Full Name</label>
            <input type="text" name="name" placeholder="Full name" class="contact-inputs" required>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="example@gmail.com" class="contact-inputs" required>
            <label for="email">Subject</label>
            <input type="text" name="subject" class="contact-inputs" required>
            <label for="email">Message</label>
            <input type="text" name="message" class="contact-inputs" required>
            <button type="submit" >Submit<img src="assets/arrow_icon.png"></button>
        </form>
            <div class="contact-right">
        <img src="assets/right_img.png" alt="">
    </div>
    </div>


    
</body>
</html>
